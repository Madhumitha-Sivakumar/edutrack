<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTrack – Quiz Page</title>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .form-container {
      background: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .form-title {
      text-align: center;
      margin-bottom: 1em;
      color: #2d3a4b;
      font-size: 1.5em;
      font-weight: 600;
    }
    .question-block {
      margin-bottom: 1.5em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9fafb;
    }
    .option-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5em 0;
      padding: 0.5em;
      border-radius: 6px;
    }
    .option-item.marked {
      background-color: #d1f7c4;
    }
    .mark-btn {
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.4em 0.8em;
      cursor: pointer;
      font-size: 0.9em;
    }
    .mark-btn:hover {
      background: #005fa3;
    }
    .submit-btn {
      width: 100%;
      padding: 0.8em;
      background: #2ecc40;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1em;
    }
    .submit-btn:hover {
      background: #27ae60;
    }
    .feedback {
      display: block;
      margin-top: 1em;
      text-align: center;
      font-weight: 500;
      color: #2d3a4b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title" id="quizTitle">Loading Quiz...</h2>
    <p><strong>Time:</strong> <span id="quizTime"></span> minutes</p>
    <form id="quizForm"></form>
    <button type="submit" class="submit-btn" id="submitQuizBtn">Submit Quiz</button>
    <span id="quizMsg" class="feedback"></span>
  </div>

  <script>
    const quizData = JSON.parse(localStorage.getItem('latestQuiz'));
    const selectedAnswers = {};
    const quizForm = document.getElementById('quizForm');

    if (!quizData) {
      document.getElementById('quizTitle').textContent = '⚠️ No quiz found!';
      document.getElementById('submitQuizBtn').style.display = 'none';
      return;
    }

    document.getElementById('quizTitle').textContent = `${quizData.subject} Quiz`;
    document.getElementById('quizTime').textContent = quizData.time;

    quizData.questions.forEach((q, qIdx) => {
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<strong>Q${qIdx + 1}: ${q.text}</strong>`;

      q.options.forEach((opt, oIdx) => {
        const optDiv = document.createElement('div');
        optDiv.className = 'option-item';
        optDiv.setAttribute('data-q', qIdx);
        optDiv.setAttribute('data-o', oIdx);

        const optText = document.createElement('span');
        optText.textContent = opt;

        const markBtn = document.createElement('button');
        markBtn.type = 'button';
        markBtn.textContent = 'Mark as Correct';
        markBtn.className = 'mark-btn';
        markBtn.onclick = () => {
          selectedAnswers[qIdx] = oIdx;
          document.querySelectorAll(`.option-item[data-q="${qIdx}"]`).forEach(el => {
            el.classList.remove('marked');
          });
          optDiv.classList.add('marked');
        };

        optDiv.appendChild(optText);
        optDiv.appendChild(markBtn);
        block.appendChild(optDiv);
      });

      quizForm.appendChild(block);
    });

    document.getElementById('submitQuizBtn').onclick = (e) => {
      e.preventDefault();
      const msg = document.getElementById('quizMsg');
      if (Object.keys(selectedAnswers).length < quizData.questions.length) {
        msg.textContent = '⚠️ Please mark one correct answer for each question.';
        return;
      }
      msg.textContent = '✅ Quiz submitted! (Static demo)';
      console.log('Selected Answers:', selectedAnswers);
    };
  </script>
</body>
</html>
