<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTrack – Instructor Login</title>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .form-container {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 2em 2.5em 2em 2.5em;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .form-title {
      text-align: center;
      margin-bottom: 1.5em;
      color: #2d3a4b;
      font-size: 1.5em;
      font-weight: 600;
    }
    form input {
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0 1em 0;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    form input:focus {
      border: 1.5px solid #0074d9;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 0.8em;
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #005fa3;
    }
    .feedback {
      color: #e74c3c;
      font-size: 0.95em;
      margin-bottom: 0.5em;
      display: block;
      min-height: 1.2em;
    }
    .success {
      color: #27ae60;
      font-size: 1em;
      display: block;
      margin-top: 0.7em;
      min-height: 1.2em;
      text-align: center;
    }
    .login-link {
      text-align: center;
      margin-top: 1.5em;
      font-size: 1em;
    }
    .login-link a {
      color: #0074d9;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Instructor Login</h2>
    <form id="instructorLoginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <span id="loginMsg" class="feedback"></span>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <p class="login-link">
      New user? <a href="instructor-register.html" id="registerLink">Register here</a>
    </p>
  </div>

  <script>
    document.getElementById('instructorLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginMsg = document.getElementById('loginMsg');

      loginMsg.textContent = '';

      if (!username || !password) {
        loginMsg.textContent = 'Please enter both username and password.';
        return;
      }

      // Simulate login success (static demo)
      loginMsg.textContent = '✅ Login successful! Redirecting...';
      setTimeout(() => {
        window.location.href = 'instructor-content.html';
      }, 1200);
    });

    document.getElementById('registerLink').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'instructor-register.html';
    });
  </script>
</body>
</html>
